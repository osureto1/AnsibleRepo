---
-  hosts: all
   become: yes
   tasks:
   - name: install webserver on ansible nodes
     apt:
        name: apache2
        state: present
     when: ansible_os_family =="Debian"

   - name: start apache2 webserver
     service: 
         name: apache2
         state: restarted
     when: ansible_os_family =="Debian"
