---
-  hosts: 172.31.16.182
   become: yes
   tasks: 
   - name: run linux command
     command: hostnam -f
     register: myresult

   - name: display first task result
     debug: 
       msg: "{{myresult}}"

   - name: install git
     apt:
        name: git
        state: present
     when: myresult.stderr !=""

   - name: install tree
     apt:
        name: tree
        state: present
     when: myresult.stderr ==""
     